name: Java BookStore CI+CD on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  ci:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: vars
        run: echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-java
          tags: |
            type=raw,value=${{ steps.vars.outputs.TAG }}

      - name: Build & Push image (BookStore API)
        uses: docker/build-push-action@v6
        with:
          # IMPORTANT: pom.xml nằm ở đây
          context: ./BookStore/bookstore_api

          # Dockerfile bạn đang đặt ở BookStore/Dockerfile
          file: ./BookStore/Dockerfile

          push: true
          tags: ${{ steps.meta.outputs.tags }}

          # cache để build nhanh hơn
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cd:
    name: Deploy to server
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Java BookStore (host 8081 -> container 8080)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            TAG="${{ needs.ci.outputs.tag }}"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/bookstore-java:${TAG}"
            CONTAINER="bookstore-java"

            echo "Deploying image: $IMAGE"
            docker pull "$IMAGE"

            docker rm -f "$CONTAINER" || true

            docker run -d \
              --name "$CONTAINER" \
              -p 8081:8080 \
              --restart unless-stopped \
              "$IMAGE"

            echo "Container status:"
            docker ps --filter "name=$CONTAINER"

            echo "Last logs (30 lines):"
            docker logs --tail 30 "$CONTAINER" || true
