name: Java BookStore CI+CD on tag

on:
  push:
    tags:
      - "v*"

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.TAG }}

    steps:
      - uses: actions/checkout@v4

      - name: Get tag
        id: vars
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push image (BookStore)
        uses: docker/build-push-action@v6
        with:
          context: ./BookStore
          file: ./BookStore/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-java:${{ steps.vars.outputs.TAG }}

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Java BookStore (host 8081)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            TAG="${{ needs.ci.outputs.tag }}"
            IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/bookstore-java:${TAG}"
            CONTAINER="bookstore-java"

            docker rm -f "$CONTAINER" || true
            docker pull "$IMAGE"

            docker run -d \
              --name "$CONTAINER" \
              -p 8081:8080 \
              --restart unless-stopped \
              "$IMAGE"

            docker ps --filter "name=$CONTAINER"
